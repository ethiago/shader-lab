sudo: required
dist: trusty
language: cpp
env:
  global:
    - BINNAME="shaderlabs"
    - TAR_FILE_NAME="$BINNAME-$TRAVIS_OS_NAME-$TRAVIS_COMMIT.tar.gz"
    - BUCKETPATH="travisci/shader-labs/$TRAVIS_OS_NAME"
    - VER=`expr match "$TRAVIS_TAG" '.*\([0-9]\.[0-9]\.[0-9]\)'`
    - PACK_FILE_NAME="${BINNAME}_${VER}.deb"

jobs:
  include:
    - stage: build

      before_install:
      - export DISPLAY=:99.0
      - sh -e /etc/init.d/xvfb start

      install:
      - sudo apt-get update -q
      - sudo apt-get install -y qt-sdk

      before_script:
      - export QT_SELECT=qt4

      script:
      - ./build.sh
      - ./build/app/bin/$BINNAME &
      - tar --create --gzip --file $TAR_FILE_NAME ./build/app
      - if [[ ! -z  "$VER" ]]; then ./pack.sh; fi
      - rm -rf ./build

      addons:
        artifacts:
          target_paths:
          - /$BUCKETPATH

    - stage: deploy

      install: skip
      script: skip
      
      before_deploy:
      - export DISPLAY=:99.0
      - sh -e /etc/init.d/xvfb start
      - sudo apt-get update -q
      - wget "https://s3.amazonaws.com/$ARTIFACTS_BUCKET/$BUCKETPATH/$PACK_FILE_NAME"
      - sudo dpkg -i ./$PACK_FILE_NAME || sudo apt-get install -fy
      - shaderlabs &

      deploy:
        provider: releases
        api_key:
          secure: 
        file: $PACK_FILE_NAME
        skip_cleanup: true
        on:
          tags: true
          branch: master

